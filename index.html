<!DOCTYPE html>
<html>
<head>
<title>No System Found</title>
<style>
  @font-face {
    font-family: 'DOSFont';
    src: url('DOSFONT.ttf') format('truetype');
  }
  body {
    background-color: black;
    color: white;
    font-family: 'DOSFont', monospace;
    font-size: 16px; /* Adjust the size as needed */
    margin: 20px; /* Add some margin for better readability */
  }
  .flicker {
    animation: blinker 1s linear infinite;
  }
  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  No system found.<br>
  C:<span class="flicker">_</span>
</body>
</html>
